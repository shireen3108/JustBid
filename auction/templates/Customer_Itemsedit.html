{% extends 'base.html' %}
{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}
{% block content %}
    {{ form.media }}
    <h1>Edit Item</h1>
    <form method="POST"  enctype="multipart/form-data">{% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="save btn btn-primary">Update</button>
        <a href="{% url "auction:customer_items" %}" class="btn btn-secondary">Cancel</a>

    </form>
{% endblock %}
